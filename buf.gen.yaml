version: v2
clean: true
managed:
  enabled: true
plugins:
  - remote: buf.build/connectrpc/go
    out: internal/services
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: internal/services
    opt:
      - paths=source_relative

  # web application
  - remote: buf.build/connectrpc/go
    out: web/internal/services
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: web/internal/services
    opt:
      - paths=source_relative

inputs:
  - directory: protos
